
<form [formGroup]="addMappingForm" (ngSubmit)="addMappingMethod()" novalidate>

    <div class="form-group">
      <label class="control-label">Mapping Method Name*</label>

      <input formControlName="methodMappingName" type="text" class="form-control" placeholder="Saisir un mapping name">
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!addMappingForm.valid">adding mapping</button>
    <a  [routerLink]="['/methods']">Annuler</a>
</form>
