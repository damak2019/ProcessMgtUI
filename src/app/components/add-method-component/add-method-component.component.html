
<form [formGroup]="addMethodForm" (ngSubmit)="addMethod()" novalidate>

    <div class="form-group">
      <label class="control-label">Method Name*</label>
      <input formControlName="methodName" type="text" class="form-control" placeholder="Saisir le nom de la methode">
    </div>



    <button type="submit" class="btn btn-primary" [disabled]="!addMethodForm.valid">create a new method</button>
    <a  [routerLink]="['/methods']">Annuler</a>
</form>
